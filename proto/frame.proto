syntax = "proto3";

import "location.proto";
import "rotation.proto";

message Frame {
  double timepoint = 1;
  map<string, double> positions = 2;
  map<string, Target> targets = 3;
}

message Target {
  float weight = 1;
  LocationValue location = 2;
  RotationValue rotation = 3;
}

message LocationValue {
  Location value = 1;
}

message RotationValue {
  Rotation value = 1;
}
